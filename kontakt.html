<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />


    <title>Kontakt</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <img src="img/logo.png" alt="logo">
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Startsida</a> </li>
                <li><a href="information.html">Information</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>

        <main>
            <h1>Kontakt</h1>
        </main>

        <div class="wrapper-contact">
            <h2>SKRIV TILL MIG HÄR</h2>
            <form action="" method="POST">
                <div class="form-group">
                    <label for="name">Namn</label>
                    <input type="text" name="Name" id="name" placeholder="Först och Efternamn" required minlength="3"
                        maxlength="25" />
                </div>
                <div class="form-group">
                    <label for="email">E-post</label>
                    <input type="email" name="Email" id="email" placeholder="Idris@domain.com" required />
                </div>
                <div class="form-group">
                    <label for="message">Medelande</label>
                    <textarea name="Message" id="message" rows="5" placeholder="Skriv medelande här...."></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit"><i class="far fa-paper-plane"></i>Skicka</button>
                </div>
            </form>
        </div>


        <footer>
            <h2>Footer</h2>
            <h3>Living, learning & leveling up one day at a time</h3>
            <p>Handcrafted by me &copy; 2021</p>
        </footer>

    </div>

</body>

</html>
